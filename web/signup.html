<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/cross-layout-style.css">
    <link rel="stylesheet" href="assets/layout2.css">
    <link rel="stylesheet" href="assets/authentication-page-style.css">
    <script type="text/javascript" src="js/create-account-check.js"></script>
</head>
<body>
<div class="page-content-container">
<div class="head-container">
    <div class="page-h1-container" id="signup-welcome-container">
        <h1 id="signup-welcome">
            Create your account and join the blogaholic community
        </h1>
    </div>
</div>
<div class="body-container">
    <form id="sign-up" action="./signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><p id="duplicate-warning" class="invisible warning-message">Username already exists!</p>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password"><p id="not-matching-warning" class="invisible warning-message">Password do not match!</p>
        <br>
        <div class="operation-container">
        <button type="submit" id="submit-button">Create account</button>
        <br>
        <a class="back-to-homepage" href="./index.jsp">I'll visit a bit more</a>
        </div>
    </form>
</div>
</div>

</body>
</html>
