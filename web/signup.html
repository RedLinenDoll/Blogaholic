<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/cross-layout-style.css">
    <link rel="stylesheet" href="assets/layout2.css">
    <link rel="stylesheet" href="assets/authentication-page-style.css">
</head>
<body>
<div class="head-container">
    <div class="page-h1-container" id="signup-welcome-container">
        <h1 id="signup-welcome">
            Create your account and join the awesome community
        </h1>
    </div>
</div>
<div class="body-container">
    <form id="sign-up" action="./signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
