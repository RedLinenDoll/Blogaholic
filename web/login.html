<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/cross-layout-style.css">
    <link rel="stylesheet" href="assets/layout2.css">
    <link rel="stylesheet" href="assets/authentication-page-style.css">
    <script type="text/javascript">
        if (window.location.href.endsWith("#please-try-again")) {
            alert("Username and password did not match. Please try again!");
        }
        if (window.location.href.endsWith("#account-setting-successful")) {
            alert("Setting succeed. Please log in with your new account setting");
        }
    </script>
    <script>
        function start() {
            gapi.load('auth2', function () {
                auth2 = gapi.auth2.init({
                    client_id: '263347824175-hug28ksnd327ufaafdfqmjm5bv9dg1ab.apps.googleusercontent.com',

                });
            });
        }
    </script>
    <script type="text/javascript" src="js/googleLogin.js"></script>
    <meta name="google-signin-client_id"
          content="263347824175-hug28ksnd327ufaafdfqmjm5bv9dg1ab.apps.googleusercontent.com">
</head>
<body>
<div class="page-content-container">

    <div class="head-container">
        <div class="page-h1-container" id="login-welcome-container">
            <h1 id="login-welcome">
                Welcome to log in. How are you today?
            </h1>
        </div>
    </div>
    <div class="body-container">
        <form id="log-in" action="./login" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <br>
            <div class="operation-container">
                <button type="submit">Log in</button>
                <a href="./signup.html" class="back-to-homepage" style="font-weight: bold; margin-left: 5px">Join
                    now</a>
                <br>
                <a class="back-to-homepage" href="./index.jsp">Back to home page</a>
            </div>
            <div id="my-signin2"></div>
            <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        </form>
    </div>
</div>
</body>
</html>
